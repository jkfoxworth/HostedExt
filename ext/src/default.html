<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Hermes" name="description">
	<link href="js/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		#mainPopup {
			padding: 10px;
			height: 800px;
			width: 400px;
			font-family: Helvetica, Ubuntu, Arial, sans-serif;
		}

		.hidden {
			display: none;
		}
	</style>

	<title>Hermes</title>
</head>

<body>
	<div class="container-fluid" id="mainPopup">
		<div class="container-fluid hidden" id="login">
			<form id='login_form' name="login_form">
				<div class='form-group row d-flex justify-content-center'>
					<div class='col-sm-10'>
						<input class='form-control' id='user_id' placeholder='User ID'>
					</div>
				</div>


				<div class='form-group row d-flex justify-content-center'>
					<div class='col-sm-10'>
						<input class='form-control' id='user_pass' placeholder='Password' type='password'>
					</div>
				</div>


				<div class='form-group row d-flex justify-content-center'>
				</div>
			</form>


			<div class='alert alert-warning alert-dismissible fade show hidden' id="login_alert" role='alert'>
				Your credentials were not accepted <button aria-label='Close' class='close' data-dismiss='alert' type='button'><span aria-hidden='true'>&times;</span></button>
			</div>


			<div class='row d-flex justify-content-center'>
				<button class='btn btn-primary' id='login_button'>Login</button>
			</div>
		</div>


		<div class="container-fluid hidden" id="actions">
			<div class='btn-toolbar d-flex justify-content-center' id='action_buttons' role='toolbar'>
				<div class='btn-group mr-2' role='group'>

					<div class='btn-group' role='group'>
						<button class='btn btn-primary dropdown-toggle' id='select_button_dropdown' type='button' data-toggle='dropdown' aria-haspopup="true" aria-expanded="false">Select</button>

						<div aria-labelledby='select_button_dropdown' class='dropdown-menu'>
							<button class='dropdown-item btn btn-primary' id='add_to_cart'>Add To Cart
								<span id='add_to_cart_count' class="hidden badge badge-primary"></span>
							</button>
						</div>

						<div class='btn-group' role='group'>
							<button class='btn btn-primary dropdown-toggle' id='extract_button_dropdown' type='button' data-toggle='dropdown' aria-haspopup="true" aria-expanded="false">Extract</button>

							<div aria-labelledby='extract_button_dropdown' class='dropdown-menu'>
								<button class='dropdown-item btn btn-primary' id='start_extract'>Start</button>
								<button class='dropdown-item btn btn-primary' id='pause_extract'>Pause</button>
								<button class='dropdown-item btn btn-primary' id='clear_extract'>Clear</button>
							</div>


							<div class='btn-group' role='group'>
								<button class='btn btn-primary dropdown-toggle' id='options_button_dropdown' type='button' data-toggle='dropdown' aria-haspopup="true" aria-expanded="false">Options</button>

								<div aria-labelledby='options_button_dropdown' class='dropdown-menu'>
									<button class='dropdown-item btn btn-primary' id='logout_button'>Logout</button>
									<button class='dropdown-item btn btn-primary' id='check_balance_button'>Check Balance</button>
									<a aria-controls="collapseMessages" aria-expanded="false" class='dropdown-item' data-target="#collapseMessages" data-toggle="collapse">Open Log</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid hidden" id="messages">
			<div class="collapse" id="collapseMessages">
			</div>
		</div>
		<script src="js/jquery/jquery.js">
		</script>
		<script src="js/popper.min.js">
		</script>
		<script src="js/bootstrap/js/bootstrap.js">
		</script>
		<script src='popup.js'>
		</script>
	</div>
	</div>
</body>

</html>
