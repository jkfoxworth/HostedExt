<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hermes"/>
    <link href="js/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #mainPopup {
            padding: 10px;
            height: 800px;
            width: 400px;
            font-family: Helvetica, Ubuntu, Arial, sans-serif;
        }

    </style>
    <title>Hermes</title>
</head>
<body>
<div id="mainPopup" class="container-fluid">
    <form id="login_form">
        <div class="form-group row d-flex justify-content-center">

            <div class="col-sm-10">
                <input type="email" class="form-control" id="user_id" placeholder="User ID">
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center">

            <div class="col-sm-10">
                <input type="password" class="form-control" id="user_pass" placeholder="Password">
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" id="login_button">Login</button>
        </div>
    </form>

    <div class="alert alert-danger alert-dismissible fade show invisible" role="alert" id="login_error">
        Error Logging In!
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
<div id="actions" class="container-fluid">
    <div id="action_buttons" class="btn-toolbar d-flex justify-content-center" role="toolbar">
        <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-primary">Select Profiles</button>
        </div>
        <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-secondary">Extract Profiles</button>
        </div>
    </div>
</div>

    <div class="container-fluid invisible" id="results_table">
    <table class="table">
        <thead>
            <tr>
                <th scope="col"><input id="select_all" type="checkbox"></th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Job Title</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

<div id="results" class="container-fluid"></div>

</div>

<script src="js/jquery/jquery.js"></script>
<script src="js/bootstrap/js/bootstrap.js"></script>
<script src='popup.js'></script>
</body>
</html>
